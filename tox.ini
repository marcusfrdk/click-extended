[tox]
envlist = py{310,311,312,313,314}
isolated_build = True
skip_missing_interpreters = True

[testenv]
description = Run tests with pytest
deps =
    pytest>=8.4.2
    pytest-cov>=7.0.0
    pytest-asyncio>=1.2.0
commands =
    pytest {posargs}

[testenv:lint]
description = Run linting with ruff
deps =
    ruff>=0.14.4
commands =
    ruff check .
    ruff format --check .

[testenv:format]
description = Format code with ruff
deps =
    ruff>=0.14.4
commands =
    ruff check --fix .
    ruff format .

[testenv:type]
description = Run type checking with mypy
deps =
    mypy>=1.18.2
commands =
    mypy click_extended

[testenv:docs]
description = Build documentation
deps =
    sphinx
    sphinx-autodoc-typehints
commands =
    sphinx-build -b html docs docs/_build/html
